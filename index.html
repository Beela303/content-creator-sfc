<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Content Creator</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
</head>
<body>
    <cover 
        :page="pages[activePage]"
        :pages="pages" 
        :active-page="activePage" 
        :nav-link-click="(index) => activePage = index"
    >
    </cover>

    <cards :page="pages[activePage]"></cards>

    <footer>
        <p>Footer</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js" integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq" crossorigin="anonymous"></script>

    <script>
        let app = Vue.createApp({
            data() {
                return {
                    activePage: 0,
                    
                    pages: [
                        {
                            link: {text: 'Home', url: 'index.html'},
                            pageTitle: 'Home Page',
                            content: "About me, What I Post and other media"
                        },

                        {
                            link: {text: 'Media', url: 'media.html'},
                            pageTitle: 'Media Page',
                            content: "Pictures, Videos & Blogs"  
                        },

                        {
                            link: {text: 'Contact', url: 'contact.html'},
                            pageTitle: 'Contact Page',
                            content: "This is the Contact content"     
                        }   
                    ]
                };
            },
        })

        app.component('cover', {
            props: ['page', 'pages', 'activePage', 'navLinkClick'],

            template: `
                <div class="site-wrapper">

                    <div class="site-wrapper-inner">
            
                    <div class="container">
            
                        <div class="masthead clearfix">
                        <div class="container inner">
                            <h3 class="masthead-brand">Content Creator</h3>
                            <nav>
                            <ul class="nav masthead-nav">
                                <li v-for="(page, index) in pages" class="nav-item" :key="index">
                                    <a 
                                        :href="page.link.url" 
                                        :title="\`This link goes to the \${page.link.text} page\`"
                                        class="nav-link" 
                                        :class="{active: activePage == index}"
                                        aria-current="page"
                                        @click.prevent="navLinkClick(index)"
                                    >
                                        {{ page.link.text }}
                                    </a>
                                </li>
                            </ul>
                            </nav>
                        </div>
                        </div>
            
                        <div class="inner cover">
                            <h1 class="cover-heading">{{ page.pageTitle }}</h1>
                            <p class="lead">{{ page.content }}</p>
                            <p class="lead">
                                <a href="#" class="btn btn-lg btn-default">Watch an Intro</a>
                            </p>
                        </div>
            
                    </div>
            
                    </div>
            
                </div>
            `,
        })
        
        app.component('about', {
            template: `
            <div class="card" style="width: 18rem;">
                <img src="./assets/pexels-mutecevvil-20447502.jpg" class="card-img-top" alt="...">
                <div class="card-body">
                    <p class="card-text">Some quick example text to build on the card title and make up the bulk of the card's content.</p>
                </div>
                </div>
                
                <div class="card mb-3" style="max-width: 540px;">
                <div class="row g-0">
                    <div class="col-md-4">
                    <img src="./assets/pexels-mutecevvil-20447502.jpg" class="img-fluid rounded-start" alt="...">
                </div>
                    <div class="col-md-8">
                    <div class="card-body">
                        <h5 class="card-title">Card title</h5>
                        <p class="card-text">This is a wider card with supporting text below as a natural lead-in to additional content. This content is a little bit longer.</p>
                        <p class="card-text"><small class="text-body-secondary">Last updated 3 mins ago</small></p>
                    </div>
                </div>
            </div>
        </div>
        `
        })

        app.component('cards', {
            props: ['page', 'pages'],

            template: `
                <div class="row row-cols-1 row-cols-md-2 g-4">
                <div class="col">
                    <div class="card border-light">
                    <img src="./assets/pexels-mutecevvil-20447502.jpg" class="card-img-top" alt="...">
                    <div class="card-body">
                        <h5 class="card-title">{{ page.link.text }}</h5>
                        <p class="card-text">{{ page.content }}</p>
                    </div>
                    </div>
                </div>
                <div class="col">
                    <div class="card border-light">
                    <img src="./assets/videodeck-co-GRUhkcD9k8o-unsplash.jpg" class="card-img-top" alt="...">
                    <div class="card-body">
                        <h5 class="card-title">{{ page.link.text }}</h5>
                        <p class="card-text">{{ page.content }}</p>
                    </div>
                    </div>
                </div>
                <div class="col">
                    <div class="card border-light">
                    <img src="./assets/pexels-mutecevvil-20447502.jpg" class="card-img-top" alt="...">
                    <div class="card-body">
                        <h5 class="card-title">Card title</h5>
                        <p class="card-text">This is a longer card with supporting text below as a natural lead-in to additional content.</p>
                    </div>
                    </div>
                </div>
                <div class="col">
                    <div class="card border-light">
                    <img src="./assets/videodeck-co-GRUhkcD9k8o-unsplash.jpg" class="card-img-top" alt="...">
                    <div class="card-body">
                        <h5 class="card-title">{{ page.link.text }}</h5>
                        <p class="card-text">{{ page.content }}</p>
                    </div>
                    </div>
                </div>
                </div>
            `
        })

        app.mount('body');
    </script>
  </body>
</body>
</html>
